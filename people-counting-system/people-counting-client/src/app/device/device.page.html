<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="display: flex; justify-content: flex-end; margin-bottom: 16px">
    <ion-button color="primary" fill="outline">
      <ion-icon
        slot="start"
        name="add-circle"
        style="font-size: 24px"
      ></ion-icon>
      Add Device
    </ion-button>
  </div>

  <div *ngFor="let device of devices$ | async" style="margin-bottom: 12px">
    <ion-card style="margin: 0">
      <ion-card-content style="padding: 8px 12px">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <div>
            <span [style.fontWeight]="device.bold ? 'bold' : 'normal'">
              {{ device.name }}
            </span>
          </div>
          <div style="display: flex; gap: 8px">
            <ion-button size="small" fill="outline" color="primary"
              >View Counts</ion-button
            >
            <ion-button size="small" fill="outline" color="medium"
              >Edit</ion-button
            >
            <ion-button size="small" fill="outline" color="danger"
              >Delete</ion-button
            >
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
