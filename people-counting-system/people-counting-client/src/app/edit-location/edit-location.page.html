<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center"
              >Edit Location</ion-card-title
            >
          </ion-card-header>
          <ion-card-content>
            <form #locationForm="ngForm" (ngSubmit)="updateLocation()">
              <ion-item>
                <ion-label position="stacked">Location Name</ion-label>
                <ion-input
                  [(ngModel)]="location.name"
                  name="name"
                  required
                  #name="ngModel"
                  placeholder="Required"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Location Address</ion-label>
                <ion-input
                  [(ngModel)]="location.address"
                  name="address"
                  required
                  #address="ngModel"
                  placeholder="Required"
                ></ion-input>
              </ion-item>

              <ion-button
                expand="block"
                type="submit"
                [color]="locationForm.valid ? 'success' : 'medium'"
                class="ion-margin-top"
                [disabled]="locationForm.invalid"
              >
                <ion-icon slot="start" name="create-outline"></ion-icon>
                Update Location
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
