<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Device</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Edit Device</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #deviceForm="ngForm" (ngSubmit)="updateDevice()">
              <ion-item>
                <ion-label position="stacked">Device Name</ion-label>
                <ion-input
                  [(ngModel)]="device.name"
                  name="name"
                  required
                  #name="ngModel"
                  placeholder="Required"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Device Location</ion-label>
                <ion-select
                  [(ngModel)]="device.location"
                  name="location"
                  required
                  #location="ngModel"
                  placeholder="Required"
                >
                  <ion-select-option
                    *ngFor="let loc of locations$ | async"
                    [value]="loc.id"
                  >
                    {{ loc.name }} - {{ loc.address }}
                  </ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item lines="none">
                <ion-label>Active</ion-label>
                <ion-checkbox
                  slot="end"
                  [(ngModel)]="device.active"
                  name="active"
                ></ion-checkbox>
              </ion-item>

              <ion-button
                expand="block"
                type="submit"
                [color]="deviceForm.valid ? 'success' : 'medium'"
                class="ion-margin-top"
                [disabled]="deviceForm.invalid"
              >
                <ion-icon slot="start" name="create-outline"></ion-icon>
                Update Device
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
